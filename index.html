<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div id="ratingQuestion" class="container">
      <div class="icon">
        <img src="./images/icon-star.svg" alt="star icon" />
      </div>
      <h2>How did we do?</h2>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="ratingDiv">
        <form  onsubmit="ratingSheetAnswer(); return false" id="ratingForm" class="ratingSelect" name="ratingSelect">
          <input
            type="radio"
            name="rating"
            class="rating"
            id="rating1"
            value="1"
            hidden
          />
          <label for="rating1">1</label>
          <input
            type="radio"
            name="rating"
            class="rating"
            id="rating2"
            value="2"
            hidden
          />
          <label for="rating2">2</label>
          <input
            type="radio"
            name="rating"
            class="rating"
            id="rating3"
            value="3"
            hidden
          />
          <label for="rating3">3</label>
          <input
            type="radio"
            name="rating"
            class="rating"
            id="rating4"
            value="4"
            hidden
          />
          <label for="rating4">4</label>
          <input
            type="radio"
            name="rating"
            class="rating"
            id="rating5"
            value="5"
            hidden
          />
          <label for="rating5">5</label>
          <br />
          <button class="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>


    <div id="thankYou" class="container">
      <img
        class="thankYouImage"
        src="./images/illustration-thank-you.svg"
        alt="Thank you"
      />
      <p id="chosenRating" class="selectedRating">You selected 4 out of 5</p>

      <h1>Thank you!</h1>

      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
